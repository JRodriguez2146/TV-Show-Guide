<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script defer src="script.js"></script>
     <link rel="stylesheet" href="style.css">
     <title>Find-A-Ticket</title>

     
</head>
<body>
  <!---------- welcome section ------------>
   <div class="container-fluid g-1">
   <div class="row">
     <div class="col-lg ">
       <div id="header_container">
        <h1 class="welcome ">Welcome.</h1>
        <h1 class="img_banner">Find all your favorite TV Shows here.</h1>
        <form class="form">
          <input class="form-control rounded-pill mx-2" id="search_input" type="search" placeholder="Search shows" aria-label="Events, artist or tea">
          <button class="btn btn-outline-light text-info" type="button" id="search_btn">Search</button>
        </form>
         <img class= "nav_img image-fluid" src="images/tv_image_.jpg" alt="tv image">
       </div>
     </div>
   </div>
   </div>

   <!---------- tv-guide ---------->
   <div class="container-fluid">
     <div class="row" id="tv-guide">
       <div class="col-lg">
         
       </div>
     </div>
   </div>
   
    <!---------- results section ---------->
    <div class="container-fluid">
      <div class="row" id="output">
        <div class="col-lg-3 col-md-8 g-1">  
        </div>  
        <div class="col-lg-3 col-md-8 g-1">
        </div>            
      </div>
    </div> 

</body>
</html>
